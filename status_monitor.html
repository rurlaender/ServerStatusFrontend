<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaspberryPi AppServer Status Monitor</title>
    <!-- <meta http-equiv="refresh" content="5"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/get_raspi_status.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>AppServer Status Page</h1>


    <div class="container-md">
        <div class="row">
            <div id="error" class="col-md-12">
            </div>
        </div>
    </div>
    <div id="server_status" class="container-md">
        <div class="row">
            <div class="col-md-12">
                <div id="error"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">Temperature: <progress id="temp" value="0" max="80"></progress><i id="temp_text"></i>
            </div>
            <div class="col-md-6">CPU Frequency: <i id="frequency"></i></div>
        </div>
        <div class="row">
            <div class="col-md-3">CPU 1 in %: <progress id="cpu_1" value="0" max="100"></progress></div>
            <div class="col-md-3">CPU 2 in %: <progress id="cpu_2" value="0" max="100"></progress></div>
            <div class="col-md-3">CPU 3 in %: <progress id="cpu_3" value="0" max="100"></progress></div>
            <div class="col-md-3">CPU 4 in %: <progress id="cpu_4" value="0" max="100"></progress></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="section">User active on server</h1>
                <div id="users"></div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            console.log('Update data from raspi');
            poll()
        }
    </script>
</body>

</html>
